<div class="containerr">
    <section class="header">
        <h2>Calcular IMC</h2>
    </section>

    <form id="imcForm" class="form">
        <div class="form-content">
            <label for="peso">Digite seu peso (em kg):</label>
            <input type="number" id="peso" placeholder="Peso em kg" required />
            <a class="error-message" style="display:none;">ERRO</a>
        </div>

        <div class="form-content">
            <label for="altura">Digite sua altura (em metros):</label>
            <input type="number" step="0.01" id="altura" placeholder="Altura em metros" required />
            <a class="error-message" style="display:none;">ERRO</a>
        </div>

        <button type="submit">Calcular IMC</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>
</div>
